<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
    <title>Booking seats</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col bg-warning">
      <h2 class="display-3 text-center">SEARCH MOVIES</h2>
    </div>
  </div>
  <div class="row mt-3 mb-5">
    <div class=" col-xl-4 col-md-6  col-sm-6 col-12 border ">
      <div class="row mt-2">
        <div class="col">
          <img src="https://rukminim1.flixcart.com/image/416/416/jr0y9ow0/poster/m/a/s/medium-venom-marvel-movie-poster-multicolour-13-x-19-inch-matte-original-imafcwzwnz8zxz8c.jpeg?q=70" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col text-center">
          <div class="card-body pt-sm-5 pt-3">
            <h5 class="card-title">VENOM</h5>
            <p class="card-text">Seats Available : 23</p>
            <p>Timing : 12:00 AM </p>
            <button class="btn bg-primary">Book now</button>
          </div>
        </div>
      </div>
     </div>
     <div class="  col-xl-4 col-md-6  col-sm-6 col-12 border">
      <div class="row mt-2 ">
        <div class="col">
          <img src="https://media.comicbook.com/2017/10/iron-man-movie-poster-marvel-cinematic-universe-1038878.jpg" class="img-fluid rounded-start" alt="iron">
        </div>
        <div class="col text-center">
          <div class="card-body pt-sm-5 pt-3">
            <h5 class="card-title">IRON MAN-1</h5>
            <p class="card-text">Seats Available : 20</p>
            <p>Timing : 1:00 PM </p>
            <button class="btn bg-primary">Book now</button>
          </div>
        </div>
      </div>
    </div>

    <div class=" col-xl-4 col-md-6 col-sm-6 col-12 border ">
      <div class="row mt-2 ">
        <div class="col">
          <img src="https://i.redd.it/i16fmegsy8z01.jpg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col text-center">
          <div class="card-body pt-sm-5 pt-3">
            <h5 class="card-title">Avenger</h5>
            <p class="card-text">Seats Available : 43</p>
            <p>Timing : 9:00 AM </p>
            <button class="btn bg-danger">Booked</button>
          </div>
        </div>
      </div>
    </div>
    <div class="  col-xl-4 col-md-6 col-sm-6 col-12 border ">
      <div class="row mt-2 ">
        <div class="col">
          <img src="https://i.pinimg.com/originals/ef/55/00/ef5500d595435c1d97e072791f4f61e8.jpg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col text-center">
          <div class="card-body pt-sm-5 pt-3">
            <h5 class="card-title">Black Widow</h5>
            <p class="card-text">Seats Available : 03</p>
            <p>Timing : 11:00 AM </p>
            <button class="btn bg-primary">Book now</button>
          </div>
        </div>
      </div>
    </div> 
  </div>
 
 


 
</div>
</body>
</html>
